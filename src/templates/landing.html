<!DOCTYPE html>

<html>
	<head>
		<title>Jobdex</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="A tracking and management tool for the job search process" />
        <meta name="keywords" content="jobs, career, job, internship, search, application, track, tool, management" />
        <link rel="stylesheet" href="/static/styles/main.css" />

	</head>
	<body class="landing-page">
		<div id="wrapper">

               <img src="/static/images/landing-page-logo.png">

               <div id="description">a tracking and management tool for the job search process.</div>

               <div id="get-started">

                   <a id="login" href="#modal">get started</a>
               </div>

               <div id="modal" class="popupContainer" style="display:none;">
                    <header class="popupHeader">
                        <span class="header_title">Login</span>
                        <span class="modal_close">X</span>
                    </header>

                    <section class="popupBody">
                        <div class="user_login">
                            <form method="post" action="/login/">
                                {% csrf_token %}
                                <label>Username</label>
                                <input type="text" name="username" />
                                <br />

                                <label>Password</label>
                                <input type="password" name="password" />
                                <br />

                                <input type="submit" class="login" value="Login">
                            </form>

                            <a href="/reset/" class="forgot_password">Forgot password?</a>
                            <a href="#" class="create_account">Create Account</a>
                        </div>

                        <div class="user_register">
                            <form action="/signup/" method="post">
                                {% csrf_token %}
                                <label>Username</label>
                                <input type="text" name="username">
                                <br />

                                <label>Email</label>
                                <input type="email" name="email">
                                <br />

                                <label>Password</label>
                                <input type="password" name="password">
                                <br />

                                <label>Confirm Password</label>
                                <input type="password" name="confirm_password">
                                <br>

                                <input type="submit" class="button" value="Create Account">

                            </form>
                        </div>
                    </section>
                </div>



		</div>

        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/jquery.leanModal.min.js"></script>
        <script src="/static/bower_components/angular/angular.min.js"></script>
        <script src="/static/bower_components/pdf.worker.js"></script>
        <script src="/static/bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="/static/scripts/script.js"></script>
        <script src="/static/scripts/main/main-ctrl.js"></script>

	</body>
</html>
